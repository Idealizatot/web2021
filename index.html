<!DOCTYPE html>
<html lang="ru"></html>

<head>
  <meta charset="UTF-8" />
  <script src="index.js"></script>
  <title>Calculator</title>
</head>

<body>
  <output
    style="color: rgb(0, 0, 0); height: 40px"
    id="expression"
    name="result"
    >0</output
  >
  <!-- <input style="height: 20px; width: 165px" id="inputField" type="number" /> -->
  <br />
  <output style="color: darkseagreen; height: 40px" id="output" name="result"
    >0</output
  >
  <br />
  <button style="height: 40px; width: 40px" id="button1">1</button>
  <button style="height: 40px; width: 40px" id="button2">2</button>
  <button style="height: 40px; width: 40px" id="button3">3</button>
  <button style="height: 40px; width: 40px" id="buttonCancel">C</button>
  <br />
  <button style="height: 40px; width: 40px" id="button4">4</button>
  <button style="height: 40px; width: 40px" id="button5">5</button>
  <button style="height: 40px; width: 40px" id="button6">6</button>
  <button style="height: 40px; width: 40px" id="buttonEqual">=</button>
  <br />
  <button style="height: 40px; width: 40px" id="button7">7</button>
  <button style="height: 40px; width: 40px" id="button8">8</button>
  <button style="height: 40px; width: 40px" id="button9">9</button>
  <button style="height: 40px; width: 40px" id="buttonMultiplication">*</button>
  <br />
  <button style="height: 40px; width: 40px" id="button0">0</button>
  <button style="height: 40px; width: 40px" id="buttonAddition">+</button>
  <button style="height: 40px; width: 40px" id="buttonSubtraction">-</button>
  <button style="height: 40px; width: 40px" id="buttonDivision">/</button>
</body>
