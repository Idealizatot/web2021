<!DOCTYPE html>
<html lang="ru"></html>

<head>
  <meta charset="UTF-8" />
  <script src="index.js"></script>
  <title>Calculator</title>
</head>

<body>
  <input style="height: 20px; width: 165px" id="inputField" type="number" />
  <br />
  <br />
  <button style="height: 40px; width: 40px" id="buttonField1">1</button>
  <button style="height: 40px; width: 40px" id="buttonField2">2</button>
  <button style="height: 40px; width: 40px" id="buttonField3">3</button>
  <button style="height: 40px; width: 40px" id="buttonFieldCancel">C</button>
  <br />
  <button style="height: 40px; width: 40px" id="buttonField4">4</button>
  <button style="height: 40px; width: 40px" id="buttonField5">5</button>
  <button style="height: 40px; width: 40px" id="buttonField6">6</button>
  <button style="height: 40px; width: 40px" id="buttonFieldEquel">=</button>
  <br />
  <button style="height: 40px; width: 40px" id="buttonField7">7</button>
  <button style="height: 40px; width: 40px" id="buttonField8">8</button>
  <button style="height: 40px; width: 40px" id="buttonField9">9</button>
  <button style="height: 40px; width: 40px" id="buttonFieldMultiplay">*</button>
  <br />
  <button style="height: 40px; width: 40px" id="buttonField0">0</button>
  <button style="height: 40px; width: 40px" id="buttonFieldAdd">+</button>
  <button style="height: 40px; width: 40px" id="buttonFieldSubtraction">-</button>
  <button style="height: 40px; width: 40px" id="buttonFieldDivision">/</button>
</body>
