<!DOCTYPE html>
<html lang="ru"></html>

<head>
  <meta charset="UTF-8" />
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css" />
  <title>Calculator</title>
</head>

<body>
  <output id="expression" name="result">0</output>
  <button class="number number0">0</button>
  <button class="number number1">1</button>
  <button class="number number2">2</button>
  <button class="number number3">3</button>
  <button class="number number4">4</button>
  <button class="number number5">5</button>
  <button class="number number6">6</button>
  <button class="number number7">7</button>
  <button class="number number8">8</button>
  <button class="number number9">9</button>

  <button class="functional cancel">C</button>
  <button class="functional equal">=</button>
  <button class="functional multiplication">*</button>
  <button class="functional addition">+</button>
  <button class="functional subtraction">-</button>
  <button class="functional division">/</button>
</body>
